<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Scheme Changer</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Color Scheme Changer</h1>
        </div>
        <div>
            <h2>Click on a color box to change the background color of this page!</h2>
        </div>  
        <div>
            <button id="green"></button>
            <button id="red"></button>
        </div>
        <div>
            <button id="blue"></button>
        </div>
        <div>
            <button id="yellow"></button>
        </div>
        <div>
            <button id="purple"></button>
            <button id="orange"></button>
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>
</html>
